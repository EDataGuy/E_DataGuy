<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_DataGuy - GitHub Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px; /* Adds space at the top for better visual alignment */
        }
        .title {
            font-size: 3em; /* Large title */
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 class="title">E_DataGuy</h1>
    <div>
        <a href="#" class="button">2024 Results</a>
        <a href="#" class="button">2025 Project</a>
    </div>
</body>
</html>
